<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Selector Universal*/
        * {
            background: papayawhip;
        }

        /* Selector de Tipo */
         div { 
            background: pink; 
         } 
 
        /* Selector de clase*/
         .titulo {
            color: blue;
         }

        /* Selector de ID */
         #titulo3 {
             color: aqua;
         }

        /* Selector de Atributo */
        a[href="https://platzi.com/home"]{
            color: chartreuse;
        }

    </style>
</head>
<body>
    <div class="titulo">Hola</div>  
    <div>Mundo</div>
    <div id="titulo3">Curso de Frontend Dveloper</div> 
    <a href="https://platzi.com/home">Platzi</a>

</body>
</html>
